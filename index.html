<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculactory</title>
</head>
<body>
    <section id="root"></section>
    
    

    <main>

        <div class="message">
            <h2>Welcome to <span>Calculactory</span>!</h2>
            <br>
            <p>This is a simplistic input calculator for Satisfactory that is under constant update. I recommed to use it on your phone! Please consider <a href="https://paypal.me/walas7081?country.x=AR&locale.x=en_US">donating</a> so I can keep updating and upgrading the website!</p>
        </div>

        <form id="form">
            <div>
                <label for="inItem">Wanted Item</label>
                <select name="inItem" id="inItem">
                </select>
            </div>
            <div>
                <label for="inAmount">Out Per Minute</label>
                <input type="number" id="inAmount" step="0.5" min="1" max="2000" value="20">
            </div>
            <button type="submit" class="btn-get"><img src="/src/imgs/icons/hammer_icon.png" alt="hammer_icon"></button>  
        </form>

        <ul class="tree itemCard-container">

        </ul>
